name:               servant-template
version:            0.1.0.0
author:             Marco Perone
maintainer:         christian.georgii@tweag.io
extra-source-files:
  - README.md

language: GHC2021

ghc-options:
  -W
  -Wall
  -Wincomplete-uni-patterns
  -Wincomplete-record-updates
  -fwrite-ide-info
  -hiedir=.hie

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - GADTs
  - LambdaCase
  - OverloadedLabels
  - OverloadedRecordDot
  - OverloadedStrings
  - RecordWildCards
  - TypeFamilies

library:
  source-dirs:      src

dependencies:
  - base >= 4.14 && < 5
  - aeson
  - bcrypt
  - bytestring
  - co-log-core
  - containers
  - extra
  - hasql
  - hasql-transaction
  - jose
  - mtl
  - openapi3
  - optics
  - optparse-applicative
  - postgresql-error-codes
  - rel8
  - servant
  - servant-auth
  - servant-auth-server
  - servant-openapi3
  - servant-server
  - text
  - time
  - tomland
  - transformers
  - uuid
  - wai
  - wai-cors
  - wai-extra
  - warp

executables:
  servant-template-exe:
    source-dirs:    server
    main:           Main.hs
    dependencies:
      - servant-template

tests:
  servant-template-spec:
    main:           Spec.hs
    source-dirs:    spec
    dependencies:
      - servant-template
      - containers
      - hspec
      - http-client
      - http-types
      - servant-auth-client
      - servant-client
      - servant-client-core
      - warp
